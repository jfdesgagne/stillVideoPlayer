<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Still Video Player</title>
    <link rel="stylesheet" href="style.css"  />
</head>
<body>
    <div class="svp" data-svp='{"videoName": "videoTest", "totalFrames": 86, "fps": 10}'>
        <div class="svp-video">
            <img src="stills/videoTest/small/videoTest0.jpg" alt="" class="svp-image">
            <img src="stills/videoTest/small/videoTest1.jpg" alt="" class="svp-image">
            <img src="stills/videoTest/small/videoTest2.jpg" alt="" class="svp-image">
            <img src="stills/videoTest/medium/videoTest3.jpg" alt="" class="svp-image">
            <img src="stills/videoTest/small/videoTest4.jpg" alt="" class="svp-image">
            <img src="stills/videoTest/small/videoTest5.jpg" alt="" class="svp-image">
            <img src="stills/videoTest/small/videoTest6.jpg" alt="" class="svp-image">
        </div>
        <div class="svp-controls">
            <button class="left" type="button" >&lt;</button>
            <button class="play" type="button" >Play</button>
            <button class="pause" type="button" >Pause</button>
            <button class="stop" type="button" >Stop</button>
            <button class="right" type="button" >&gt;</button>
        </div>
    </div>

    <script src="jquery-1.12.1.js"></script>
    <script src="stringUtils.js"></script>
    <script src="svp.js"></script>

</body>
</html>
